<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Something Will Be Coming</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(45deg, #f22613, #f89406, #26a65b, #5868ec, #f54e80, #f7ca18, #d2527f);
      background-size: 400% 400%;
      animation: gradientAnimation 30s infinite;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start; /* Mengatur rata kiri */
      height: 100vh;
      padding-left: 20px; /* Menambahkan jarak ke kiri */
    }

    h1.title {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 36px;
      font-weight: bold;
      position: relative;
      margin-left: 20%; /* Mengatur teks ke tengah horizontal */
    }

    h1.title span {
      background: black; /* Warna latar belakang kotak */
      padding: 5px 10px; /* Padding untuk kotak */
      border-radius: 5px; /* Membuat sudut kotak lebih lembut */
      color: white; /* Ganti warna teks menjadi putih */
      transform: rotate(90deg); /* Putar kotak 90 derajat */
      transition: background 1s ease; /* Transisi warna latar belakang */
    }

    h2.subtitle {
      color: white; /* Ganti warna subtitle menjadi putih */
      font-family: 'Arial', sans-serif; /* Ganti font subtitle */
      font-size: 24px;
      font-weight: bold; /* Tambahkan ketebalan font */
      margin-top: 10px; /* Perpendek jarak ke subtitle */
      margin-left: 20%; /* Mengatur subtitle ke tengah horizontal */
      transition: color 1s ease; /* Transisi warna teks subtitle */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Container -->
  <div class="container">

    <!-- Text -->
    <h1 class="title text-center"><span>Something</span> Will Be Coming</h1>
    <h2 class="subtitle text-center">Stay Tuned</h2>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Get the container element
        var $container = $(".container");

        // Get the text element
        var $h1 = $container.find(".title");

        // Create an animation
        var animation = setInterval(function() {
          // Move the background position
          $h1.css("background-position", "0% 50%");
        }, 1000);

        // Stop the animation when the user clicks the element
        $h1.click(function() {
          clearInterval(animation);
        });
      });
    </script>

  </div>

</body>
</html>
